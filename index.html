<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
    <link rel="icon" type="image/x-icon" href="./img/pen.png">
</head>
<body>
    <h1> Etch a Sketch </h1>
    <div class="buttons">
            <button id="white"> Whiteish </button>
            <button id="black"> Blackish </button>
            <button id="black"> Randome </button>
            <button id="black"> Grayscale </button>
    </div>
    <div class="container">
        <div class="grid"></div>
    </div>
    
    <div class="slider_container">
        <h2> Resize Grid</h2>
        <input type="range" class="slider" id ="range" min="5" max="100" value = "10">
        <div class="slider_value">10</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
